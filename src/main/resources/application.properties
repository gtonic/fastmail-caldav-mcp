spring.main.banner-mode=off
spring.main.web-application-type=servlet
spring.autoconfigure.exclude=org.springframework.ai.autoconfigure.mcp.server.McpWebFluxServerAutoConfiguration

server.port=8099

fastmail.caldav.url=https://caldav.fastmail.com
fastmail.calendar.path=/dav/calendars/user/tomgeiger@fastmail.com/405c4ece-072e-46fd-9ec0-ee6fd0c94e40

fastmail-username=tomgeiger@fastmail.com
fastmail.app.password=

# Custom path for the API docs
springdoc.api-docs.path=/api-docs
# Custom path for the Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure.web=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
logging.level.org.springframework.web.servlet.handler=DEBUG 
logging.level.org.springframework.web.reactive.function.server.support=DEBUG
logging.level.org.springframework.ai=DEBUG

spring.ai.mcp.server.name=fastmail-caldav-mcp
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.stdio=false
spring.ai.mcp.server.sse-message-endpoint=/sse
# spring.ai.mcp.sse-endpoint=/sse # This property is not standard for spring-ai-starter-mcp-server endpoint path

management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,conditions
management.endpoints.web.path-mapping.info=/info

# Disable default favicon handling to prevent NoResourceFoundException
spring.mvc.favicon.enabled=false

# Multipart file upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
